server:
  port: 8080

---

spring:
  profiles: default
  cloud:
    gateway:
      routes:
        - id: order
          uri: http://localhost:8081
          predicates:
            - Path=/orders/**
        - id: payment
          uri: http://localhost:8082
          predicates:
            - Path=/payments/**
        - id: delivery
          uri: http://localhost:8083
          predicates:
            - Path=/deliveries/**
        - id: customerview
          uri: http://localhost:8084
          predicates:
            - Path=/mypages/**
        - id: kakao
          uri: http://localhost:8086
          predicates:
            - Path=/kakaos/**
        - id: kakaomsg
          uri: http://localhost:8088
          predicates:
            - Path=/kakaomsgs/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


---

spring:
  profiles: docker
  cloud:
