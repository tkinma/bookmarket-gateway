          predicates:
            - Path=/deliveries/**
        - id: customerview
          uri: http://customerview:8080
          predicates:
            - Path=/mypages/**
        - id: kakao
          uri: http://kakao:8080
          predicates:
            - Path=/kakaos/**
        - id: kakaomsg
          uri: http://kakaomsg:8080
          predicates:
            - Path=/kakaomsgs/**
      globalcors:
        corsConfigurations:
          '[/**]':
